<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="container-md bg-primar">
            <h1 class="display-1 text-center text-primary">
                Bootstrap Playground
            </h1>
            <p>
                Containers create expandable containers that grow or shrink
                according to screen sizes
            </p>
            <h2>Buttons</h2>
            <button class="btn btn-primary">
                Primary
                <span class="badge bg-danger">1</span>
            </button>
            <button class="btn btn-outline-secondary">Secondary</button>
            <button class="btn btn-success btn-sm">Success small</button>
            <button class="btn btn-danger btn-lg" disabled>Danger Large</button>
            <button class="btn btn-warning">Warning</button>
            <button class="btn btn-info">Info</button>
            <button class="btn btn-light disabled">Light</button>
            <button class="btn btn-dark">Dark</button>

            <button class="btn btn-link">Link</button>

            <blockquote class="blockquote text-end text-danger">
                <p class="mb-3">Web-Dev is Cool ðŸ˜Ž.</p>

                <footer class="blockquote-footer">Moon Tsu</footer>
            </blockquote>
            <h2 class="display-4">Button Groups</h2>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary">Left</button>
                <button type="button" class="btn btn-primary">Middle</button>
                <button type="button" class="btn btn-primary">Right</button>
            </div>
            <h2 class="display-2">Alerts</h2>
            <div
                class="alert alert-danger alert-dismissible fade show"
                role="alert"
            >
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="alert"
                    aria-label="Close"
                ></button>

                <strong>Something's wrong</strong>, I can feel it.
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
