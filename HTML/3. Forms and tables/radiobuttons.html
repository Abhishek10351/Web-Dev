<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form action="">
            <label for="HTML">HTML</label>
            <input type="radio" name="lang" id="HTML" value="HTML" />
            <label for="CSS">CSS</label>
            <input type="radio" name="lang" id="CSS" value="CSS" />
            <label for="JavaScript">JavaScript</label>
            <input
                type="radio"
                name="lang"
                id="JavaScript"
                value="JavaScript"
            />
            <p><button>Submit</button></p>
        </form>
        <form action="">
            <label for="langs select">Select a lang</label>
            <select name="langs" id="langs select" >
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JavaScript">JavaScript</option>
        </form>
        <form action="">
            
            <p><input type="range" max="200" min="0" step="1" value="50"></p>
            <p><textarea rows="20" cols="40"></textarea></p>
        </form>

        <form action="">
            <label for="username">Username</label>
            <input type="text" placeholder="username" id="username">
            <label for="password">Enter password</label>
            <input type="password" placeholder="password" id="password"></form>
    </body>
</html>
