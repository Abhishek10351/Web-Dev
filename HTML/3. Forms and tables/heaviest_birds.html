<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Heaviest Birds</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Weight</th>
                    <th>Flighted</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Osctrich</td>
                    <td>33</td>
                    <td>No</td>
                </tr>
                <tr>
                    <td>Emu</td>
                    <td>73</td>
                    <td>No</td>
                </tr>
            </tbody>
            <!-- td is used for adding data in one box, th is used similarly but for headers, 
                tr is for creating rows-->
        </table>
        <h2>V2</h2>
        <table>
            <thead>
                <tr>
                    <th rowspan="2">Name</th>
                    <th colspan="2">Average Weight</th>
                    <th rowspan="2">Flighted</th>
                </tr>
                <tr>
                    <th>KG</th>
                    <th>LB</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Osctrich</td>
                    <td>104</td>
                    <td>230</td>
                    <td>No</td>
                </tr>
                <tr>
                    <td>Emu</td>
                    <td>30</td>
                    <td>73</td>
                    <td>No</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
