<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Score Keeper</title>
        <script src="app.js" defer></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
        />
    </head>
    <body>
        <section class="section">
            <div class="container">
                <div class="columns">
                    <div class="column is-half is-offset-one-quarter">
                        <div class="card">
                            <div class="card-image">
                                <figure class="image is-2by1">
                                    <img
                                        src="./ping pong.jpg"
                                        alt="ping pong image"
                                    />
                                </figure>
                            </div>
                            <header class="card-header">
                                <p class="card-header-title">
                                    Ping Pong Score Keeper
                                </p>
                            </header>
                            <div class="card-content">
                                <div class="content">
                                    <h1 class="title is-1">
                                        <span id="player1-score">0</span> to
                                        <span id="player2-score">0</span>
                                    </h1>
                                    <p class="subtitle">
                                        Use the buttons to keep score
                                    </p>
                                    <label
                                        for="score-selector"
                                        class="label is-inline is-large"
                                        >Playing to</label
                                    >
                                    <div class="select is-rounded">
                                        <select name="" id="score-selector">
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                        </select>
                                    </div>
                                </div>
                                

                               
                            </div>
                             <footer class="card-footer">
                                    <button
                                        id="player1-button"
                                        class="button is-primary card-footer-item is-large"
                                    >
                                        +1 Player One
                                    </button>
                                    <button
                                        id="player2-button"
                                        class="button is-link card-footer-item is-large"
                                    >
                                        +1 Player Two
                                    </button>
                                    <button
                                        id="reset-button"
                                        class="button is-danger card-footer-item is-large"
                                    >
                                        Reset
                                    </button>
                                </footer>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
